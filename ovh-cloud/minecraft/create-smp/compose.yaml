services:
  nginx:
    image: webdevops/php-nginx:8.4-alpine
    restart: unless-stopped
    networks:
      default:
      proxy:
        aliases:
          - create-nginx
    volumes:
      - type: bind
        source: ./vhost.conf
        target: /opt/docker/etc/nginx/vhost.conf
        read_only: true
      - type: bind
        source: /opt/minecraft/servers/create/bluemap/web
        target: /app/bluemap
        read_only: true
  db:
    image: mariadb:11
    restart: unless-stopped
    volumes:
      - type: volume
        source: db
        target: /var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: ${BM_ROOT_PASSWORD}
      MARIADB_DATABASE: ${BM_DATABASE}
      MARIADB_USER: ${BM_USER}
      MARIADB_PASSWORD: ${BM_PASSWORD}

volumes:
  db: null

networks:
  default:
  proxy:
    name: proxy_default
    external: true