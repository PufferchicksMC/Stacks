[[stack]]
name = "atm10"
tags = ["mc-server"]
[stack.config]
server = "ovh-cloud"
links = ["https://atm10.off-topic.chat"]
poll_for_updates = true
linked_repo = "minecraft"
webhook_force_deploy = true
run_directory = "atm10"
config_files = [{ path = "vhost.conf" }]
pre_deploy.command = """
export PATH="/home/linuxbrew/.linuxbrew/bin:$PATH"

STACK_NAME="atm10"
CLIENT_ID="[[INFISICAL_CLIENT_ID]]"
CLIENT_SECRET="[[INFISICAL_CLIENT_SECRET]]"
DOMAIN="[[INFISICAL_DOMAIN]]"
PROJECT_ID="[[INFISICAL_PROJECT_ID]]"
ENV="prod"

INFISICAL_TOKEN=$( \
  infisical login \
    --method=universal-auth \
    --client-id="$CLIENT_ID" \
    --client-secret="$CLIENT_SECRET" \
    --domain="$DOMAIN" \
    --silent --plain)

touch .env
cp .env .env.original
echo >> .env
echo "UID=$(id -u mcserver)" >> .env
echo "GID=$(id -g mcserver)" >> .env
infisical export \
  --format=dotenv \
  --domain="$DOMAIN" \
  --token="$INFISICAL_TOKEN" \
  --projectId="$PROJECT_ID" \
  --env="$ENV" \
  --path="/$STACK_NAME" \
>> .env

chmod 600 .env
echo ".env updated"
"""
post_deploy.command = """
rm -f .env
mv .env.original .env
echo ".env restored"
"""
environment = """
ALLOW_FLIGHT=true
DIFFICULTY=hard
ENABLE_ROLLING_LOGS=true
ENFORCE_SECURE_PROFILE=false
ENFORCE_WHITELIST=true
EULA=true
FORCE_GAMEMODE=true
ICON=https://share.lxnq.to/-h8LgszoBka/pufferchick.png
MAX_WORLD_SIZE=12000
SNOOPER_ENABLED=false
SPAWN_PROTECTION=0
STOP_SERVER_ANNOUNCE_DELAY=300
TZ=America/New_York
REPLACE_ENV_VARIABLES="true"
ENV_VARIABLE_PREFIX=CFG_
CFG_SERVER_AVATAR=https://share.lxnq.to/-h8LgszoBka/pufferchick.png
CFG_SERVER_NAME=ATM10
"""

