services:
  mc:
    container_name: craftoria-dev
    image: itzg/minecraft-server:java25-graalvm
    restart: unless-stopped
    stop_grace_period: 330s
    user: ${UID}:${GID}
    tty: true
    stdin_open: true
    depends_on:
      - nginx
      - db
    networks:
      default:
      router:
        aliases:
          - craftoria-dev
    ports:
      - name: simplevoicechat
        target: 24455
        published: 24455
        protocol: udp
    volumes:
      - type: bind
        source: /opt/minecraft/servers/craftoria-dev
        target: /data
      - type: bind
        source: ../../resources/craftoria/config
        target: /config
        read_only: true
      - type: bind
        source: ./extras
        target: /extras
        read_only: true
    env_file:
      - path: ./.env
        required: true
    environment:
      VERSION: 1.21.1
      TYPE: Neoforge
      NEOFORGE_VERSION: 21.1.215
      MODE: creative
      SEED:  +EPAgfP7RQSphcoa
      MEMORY: 8G
      MOTD: |
        A %TYPE% server on %VERSION%
        running Craftoria 1.29.0
      RCON_CMDS_STARTUP: |
        gamerule doFireTick false
        gamerule playerSleepingPercentage 0
      RCON_CMDS_FIRST_CONNECT: |-
        chunky pause
      RCON_CMDS_LAST_DISCONNECT: |-
        chunky continue
      SYNC_SKIP_NEWER_IN_DESTINATION: "false"
      MODRINTH_PROJECTS: "@/extras/modrinth-mods.txt"
      MODRINTH_DOWNLOAD_DEPENDENCIES: required
    labels:
      mc-router.host: craftoria-dev.off-topic.chat
      mc-router.network: minecraft-shared_default

  nginx:
    image: webdevops/php-nginx:8.4-alpine
    restart: unless-stopped
    networks:
      default:
      proxy:
        aliases:
          - craftoria-dev
    volumes:
      - type: bind
        source: ./vhost.conf
        target: /opt/docker/etc/nginx/vhost.conf
        read_only: true
      - type: bind
        source: /opt/minecraft/servers/craftoria-dev/bluemap/web
        target: /app
        read_only: true
    environment:
      DATABASE: ${CFG_DB_NAME}
      USERNAME: ${CFG_DB_USER}
      PASSWORD: ${CFG_DB_PASSWORD}
    labels:
      traefik.enable: "true"
      traefik.http.routers.craftoria-dev.rule: Host(`craftoria-dev.off-topic.chat`)
      traefik.http.routers.crftoria-dev.service: craftoria-dev
      traefik.http.services.craftoria-dev.loadbalancer.server.url: http://craftoria-dev:80

  db:
    image: mariadb:11
    restart: unless-stopped
    volumes:
      - type: volume
        source: db
        target: /var/lib/mysql
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: 1
      MARIADB_DATABASE: ${CFG_DB_NAME}
      MARIADB_USER: ${CFG_DB_USER}
      MARIADB_PASSWORD: ${CFG_DB_PASSWORD}

volumes:
  db: null

networks:
  default:
  proxy:
    name: ovh-proxy_default
    external: true
  router:
    name: minecraft-shared_default
    external: true