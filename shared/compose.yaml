services:
  mc-router:
    image: itzg/mc-router
    container_name: mc-router
    restart: unless-stopped
    networks:
      - default
      - proxy
    ports:
      - name: minecraft
        target: 25565
        published: 25565
    environment:
      DOCKER_SOCKET: tcp://socket-proxy:2375
      IN_DOCKER: "true"
    
  nginx:
    image: webdevops/php-nginx:8.4-alpine
    restart: unless-stopped
    networks:
      default:
      proxy:
        aliases:
          - mc-nginx
    volumes:
      - type: bind
        source: ./vhost.conf
        target: /opt/docker/etc/nginx/vhost.conf
        read_only: true
    labels:
      traefik.http.routers.mc-backup.rule: Host(`backup.off-topic.chat`)
      traefik.http.routers.mc-backup.service: mc-backup
      traefik.http.services.mc-backup.loadbalancer.server.url: http://mc-nginx:81
      traefik.http.routers.mc-modpack.rule: Host(`modpack.off-topic.chat`)
      traefik.http.routers.mc-modpack.service: mc-modpack
      traefik.http.services.mc-modpack.loadbalancer.server.url: http://mc-nginx:82
  
  tinyauth:
    image: ghcr.io/steveiliop56/tinyauth:v4
    restart: unless-stopped
    networks:
      proxy:
        aliases:
          - mc-auth
    volumes:
      - type: volume
        source: tinyauth-data
        target: /data
    environment:
      APP_URL: https://tinyauth.off-topic.chat
      COOKIE_SECURE: "true"
      PROVIDERS_GITHUB_CLIENT_ID: ${TINYAUTH_GITHUB_CLIENT_ID}
      PROVIDERS_GITHUB_CLIENT_SECRET: ${TINYAUTH_GITHUB_CLIENT_SECRET}
      OAUTH_AUTO_REDIRECT: github
      OAUTH_WHITELIST: ${TINYAUTH_OAUTH_WHITELIST}
    labels:
      traefik.http.routers.mc-auth.rule: Host(`auth.off-topic.chat`)
      traefik.http.routers.mc-auth.service: mc-auth
      traefik.http.services.mc-auth.loadbalancer.server.url: http://mc-auth:3000
      traefik.http.middlewares.mc-auth.forwardauth.address: http://mc-auth:3000/api/auth/traefik

networks:
  default:
  proxy:
    name: proxy_default
    external: true